<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <ul>
        <li>Mytic-tac.com</li>
       </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bl-0 bt-0"> <span class="boxtext"></span></div>
                <div class="box "> <span class="boxtext"></span></div>
                    <div class="box br-0 bt-0"> <span class="boxtext"></span></div>
                        <div class="box "> <span class="boxtext"></span></div>
                            <div class="box"> <span class="boxtext"></span></div>
                                <div class="box bl-0"> <span class="boxtext"></span></div>
                                    <div class="box bl-0 bb-0"> <span class="boxtext"></span></div>
                                        <div class="box "> <span class="boxtext"></span></div>
                                            <div class="box br-0 bb-0"> <span class="boxtext"></span></div>
            
            
            </div>
            <div class="gameinfo">
                <h1>Welcome to Tic-Tac-Toe...</h1>
        <div>
            <span class="info">turn for </span>
            <button id="id">Reset</button> 
        </div>
        <div class="imgbox">
            <img src="./win-minions.gif" alt="you win">
        </div>
        
           
           
        </div>
    </div>
    </div>

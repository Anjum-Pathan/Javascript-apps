<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn"> 
        <div class="row1">
            <button>C</button>
            <button>%</button>
            <button> <= </button>
            <button class="divide">/</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="row3">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>+</button>
        </div>
        <div class="row3">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
        </div>
        <div class="row4">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    </div>
</body>
</html>

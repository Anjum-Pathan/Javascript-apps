<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn"> 
            <div>
                <input type="text" name="display" id="input">
            </div>
        <div class="row1">
            <button>AC</button>
            <button class="calc-button">/</button>
            <button class="calc-button"> +/-</button>
            <button class="calc-button" id="percent">%</button>
        </div>
        <div class="row2">
            <button class="calc-button">7</button >
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button" id="mult">x</button>
        </div>
        <div class="row3">
            <button class="calc-button">6</button>
            <button class="calc-button">5</button>
            <button class="calc-button">4</button>
            <button class="calc-button" id="add">+</button>
        </div>
        <div class="row3">
            <button>2</button>
            <button>1</button>
            <button class="calc-button">3</button>
            <button id="minus">-</button>
        </div>
        <div class="row4">
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button">00</button>
            <button class="calc-button" id="equal">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

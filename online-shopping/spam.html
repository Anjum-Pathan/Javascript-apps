<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store - Add to Cart</title>
 <style>
      body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
}

.container {
  display: flex;
  justify-content: space-between;
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  padding: 40px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  height:400px;
}

.product-details {
  flex: 1;
}

.product-details h1 {
  margin-bottom: 10px;
  color: #333;
}

.product-details img {
  max-width: 100%;
  height: 30%;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-details p {
  color: #555;
}

.action {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

label {
  margin-bottom: 5px;
  color: #555;
}

input {
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

.cart-container {
  max-width: 300px;
  height: fit-content;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

}

h2 {
  text-align: center;
  color: #333;
}

#cart-items {
  list-style-type: none;
  padding: 0;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.remove-item {
  color: #e74c3c;
  cursor: pointer;
  transition: color 0.3s;
}

.remove-item:hover {
  color: #c23c2d;
}
 </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
          <h1>Product Name</h1>
          <img src="./image/Womens Card/Libas.png" alt="Product Image">
          <p class="description">kurti </p>
          <p class="price">Price: Rs.299.99</p>
        </div>
        <div class="action">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" value="1">
          <button onclick="addToCart()">Add to Cart</button>
          <span id="quantity-display">1</span>
        </div>
      </div>
      
 

  <script >

    
let totalQuantity = 1; // Initialize the total quantity

function addToCart() {
  const productName = "Product Name";
  const price = "Rs.299";
  const quantity = parseInt(document.getElementById("quantity").value);

  totalQuantity += quantity; // Increment the total quantity

  

  updateQuantityDisplay();
}

function updateQuantityDisplay() {
  const quantityDisplay = document.getElementById("quantity-display");

  quantityDisplay.textContent = totalQuantity;
}
  
    
    </script>
</body>
</html>
